<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="all" href="./style.css"/>
    <title>Yandex node.js school</title>
</head>
<body>
<div class="main">
    <form id="myForm" action="./json/error.json" method="GET">
        <div class="field">
            <label>
                Name
            </label>
            <input type="text" name="fio" id="fio"/>
        </div>
        <div class="field">
            <label>
                E-mail
            </label>
            <input type="email" name="email" id="email"/>


        </div>
        <div class="field">
            <label>
                Phone
            </label>
            <input type="tel" name="phone" id="phone">

        </div>
        <input class="btn" type="submit" value="submit" id="submitButton">

    </form>

    <div id="resultContainer">
    </div>
</div>
